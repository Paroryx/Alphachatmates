<!DOCTYPE html>
<html lang="en">

<head>
    <title>Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">
    <script src="./script.ts" type="module"></script>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div>
        <p>Username:</p>
        <p id="username"></p>
    </div>

    <script>
        function setUsername() {
            var username = prompt("Please enter a valid username");
            if (username.trim() === "") {
                setUsername();
            }
            document.getElementById("username").textContent = username;
            return username;
        }
    </script>
    <main>
        <div id="messages"></div>
        <form id="form">
            <input type="text" placeholder="Type a message..." id="input" autocomplete="off">
            <button type="submit">Send</button>
        </form>
    </main>
    
</body>

</html>
